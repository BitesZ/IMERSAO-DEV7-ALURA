      <script>
        var numeroSecreto = parseInt(Math.random() * 1001)
        var contChutes = 1
        var numTentativas = 20

        while (chute != numeroSecreto) {
            var numTentRest = numTentativas - contChutes
            var chute = prompt('Digite um numero de 1 a 1000')

            if (chute > 0 && chute <= 1001 ) {
                if (chute == numeroSecreto) {
                    alert('Acertou'+'\nNumeros de chutes: '+ contChutes)
                }
                else if (chute > numeroSecreto ){
                    alert('Numero é menor do que '+ chute+'\nNumeros de chutes: '+ contChutes+'\nNumero de tentativas restantes: '+numTentRest)
                }
                else if (chute < numeroSecreto){
                    alert('Numero é maior do que ' + chute+'\nNumeros de chutes: '+ contChutes+'\nNumero de tentativas restantes: '+numTentRest)
                }
                else {
                    alert('Errou'+'\nNumeros de chutes: '+ contChutes+'\nNumero de tentativas restantes: '+numTentRest)
                }
            }
            else {
                alert('Numero inválido, Digite apenas um numero dentro do intervalo de 1 a 1000')
            }
        contChutes += 1
        }
      </script>
